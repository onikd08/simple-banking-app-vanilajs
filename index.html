<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Banking Application</title>
</head>
<body>
    <header class="text-center text-4xl mt-12 text-violet-600 font-semibold"> Simple Banking Application </header>
    <main>
        <section class="w-3/4 mx-auto mt-12 p-8 bg-violet-50 rounded-xl">
            <h3 class="font-medium text-2xl text-blue-400 text-center">Please Login</h3>
            <!-- login form -->
            <div class="mt-2 flex flex-col items-center w-3/4 mx-auto p-4">
                <input class="block mb-3 px-3 w-1/2" type="email" name="" id="" placeholder="Email">
                <input class="block mb-3 px-3 w-1/2" type="password" name="" id="" placeholder="Password">
                <button class="bg-cyan-400 px-8 py-2 mt-1 rounded-lg bg-purple-600 text-white hover:bg-blue-400">Submit</button>
            </div>
        </section>
    </main>
</body>
</html>
